<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>HelpDesk | App</title>
</head>

<body>
    <div class="global-wrapper">
        <div class="navigation">
            <div class="logo">HelpDesk Assist</div>
            <div class="profile-menu">
                <div class="profile-trigger">
                    <img src="user.svg" />
                    <span class="agent-name"></span>
                    <img src="dropdown-arrow.svg" class="dropdown-arrow">
                </div>
                <div class="sub-menu">
                    <ul>
                        <li>
                            <a href="">
                                <img src="info.svg" />
                                <span>Useful links</span>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="logout.php" class="logout-link">
                                <img src="logout.svg" />
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="workspace">
            <!-- ticket queue -->
            <div class="ticket-queue">
                <div class="queue-header">Ticket Queue</div>

                <div class="filter-buttons">
                    <button class="filter-btn active queue-item" data-filter="all">All Tickets</button>
                    <button class="filter-btn queue-item" data-filter="open">Open Tickets</button>
                    <button class="filter-btn queue-item" data-filter="resolved">Resolved</button>
                </div>

                <!-- this is where tickets will be displayed -->
                <div class="tickets-queue">
                    <!-- tickets will be loaded here by JavaScript -->
                </div>
            </div>

            <!-- ticket details -->
            <div class="ticket-details-main">
                <div class="main-header">Ticket Details</div>

                <div class="ticket-info-grid">
                    <div class="info-item">
                        <div class="info-label">Type</div>
                        <div class="info-value">
                            <span class="ticket-priority type-failure"></span>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Ticket ID</div>
                        <div class="info-value"></div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value">
                            <span class="status-badge status-open"></span>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Priority</div>
                        <div class="info-value">
                            <span class="ticket-priority priority-high"></span>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Created</div>
                        <div class="info-value"></div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Assignee</div>
                        <div class="info-value"></div>
                    </div>
                </div>
                <!-- script area -->
                <div class="script-area">
                    <div class="script-area-header">Script Questions - All Questions are mandatory</div>
                    <input type="text" id="summary" placeholder="Summary...">
                    <textarea class="ticket-description">
PROBLEM DESCRIPTION
What specific issue are you experiencing?
A: 

When did this problem first occur?
A: 

SYSTEM INFORMATION
What device are you using? (Desktop/Laptop/Handheld)
A: 

Operating system? (Windows 10/11, macOS, etc.)
A: 

ERROR DETAILS
Are you receiving any error messages?
A: 

[] Can you reproduce the problem consistently?

TROUBLESHOOTING APPLIED:
A: 

IMPACT:
Is this preventing you from working?
A: 

How many users are affected?
A: 

PREFERRED FORM OF CONTACT:
[] Email 
[] Phone 
[] Mobile 
[] Other: 

TICKET RESOLUTION:

                            </textarea>
                </div>
            </div>

            <!-- knowledgebase -->
            <div class="knowledge-base">
                <div class="search-section">
                    <input type="text" class="search-field" placeholder="Search solution articles...">
                </div>
                <div class="solution-articles">
                    <!-- solution articles -->
                </div>
            </div>

            <!-- customer information -->
            <div class="ticket-sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-header">Customer Information</div>
                    <div class="customer-info-grid">
                        <div class="customer-field">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" />
                        </div>
                        <div class="customer-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" />
                        </div>
                        <div class="customer-field">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" />
                        </div>
                        <div class="customer-field">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" />
                        </div>
                        <div class="customer-field">
                            <label for="mobile">Mobile</label>
                            <input type="tel" id="mobile" />
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-header">Update Ticket</div>

                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="status-select">
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="priority-select">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <select class="form-select" id="type-select">
                            <option value="failure" selected>Failure</option>
                            <option value="request">Request</option>
                        </select>
                    </div>

                    <button type="button" class="submit-btn">
                        <span class="text-label">Submit Ticket</span>
                        <span class="btnicon">
                            <img src="submit_white.svg" />
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="getcustomer.js"></script>
<script src="searchsolutions.js"></script>
<script src="submitticket.js"></script>
<script src="ticketqueue.js"></script>
</body>
</html>
